<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = "css/common.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/CreateAccount.js"></script>
</head>
<body>
<br>
<h1>Create Account</h1>
<br>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">

                    <h5 class="card-title text-center mb-5 fw-normal fs-5">Create an account</h5>
                    <form class="form" method="post" action="#">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password">
                            <label for="password">Confirm Password</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="button" name="create" id="create">Create</button>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Firstname">
                            <label for="firstname">Firstname</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Lastname">
                            <label for="lastname">Lastname</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                            <label for="email">Email</label>
                        </div>

                        <hr class="my-4">
                        <div class="form-floating mb-3">
                            <p>Already have an account? <a href="login">Login in</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
